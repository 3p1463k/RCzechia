language: r
dist: xenial

cache:
  packages: yes

r_packages:
  - devtools
  - testthat
  - roxygen2
  - covr

addons:
  apt:
    packages:
      - gdal-bin
      - libgdal-dev
      - libgeos-dev
      - r-cran-ncdf4
      - libv8-3.14-dev
      - libprotobuf-dev
      - protobuf-compiler
      - libudunits2-dev
      - libnetcdf-dev
      - libjq-dev

before_install:
  - wget http://download.osgeo.org/proj/proj-5.2.0.tar.gz
  - tar -xzvf proj-5.2.0.tar.gz
  - cd proj-5.2.0 && ./configure && make && sudo make install && cd ..
  - Rscript -e 'install.packages("sp")'
  - Rscript -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'

after_success:
  - Rscript -e 'covr::coveralls()'
